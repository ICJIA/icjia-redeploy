taxonomies:
title: Event
fields:
  title:
    type: title
    display: Title
    localizable: true
  event_url:
    type: text
    display: URL for event
    instructions: This might an eventbrite link or a link to a registration website
  event_blurb:
    type: markdown
    display: Brief event info for front page.
  content:
    type: markdown
    display: Additional content
    cheatsheet: true
    container: main
    folder: img
  event_start:
    display: Start date.
    type: date
    allow_time: false
    default:
  event_end:
    display: End date.
    instructions: Add an end date if event is longer than a single day.
    type: date
    allow_time: false
    allow_blank: true
    default:
