<div style="border-top: 1px solid #ccc; margin-top: 30px; padding-top: 50px; padding-bottom: 50px; background: #eee;" class="no-print">
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <div class="list" style="margin-top: -30px">
                    <div class="regular">
                        <h6><em>News Posts by</em> {{title}}</h6>
                        <article class="list">
                            {{ collection:news as="posts" sort="date:desc" taxonomy:authors="{title}"}} {{ posts scope="tag" }} {{ partial:block }} {{ /news }} {{ /collection:news }}
                        </article>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
